<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 150px;
      height: auto;
      transition: left 0.5s ease;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      font-size: 2rem;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    model-viewer {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 150px;
      height: 150px;
      display: none;
      pointer-events: none; /* so only buttons can be clicked */
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <img id="cat2d" src="sam1.png" class="overlay" alt="Cat Filter">
  <model-viewer id="model3d" src="sam_3d_new.glb"></model-viewer>

  <div class="controls">
    <button id="leftBtn">⬅️ Left</button>
    <button id="rightBtn">➡️ Right</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const cat2d = document.getElementById('cat2d');
    const model3d = document.getElementById('model3d');

    let step = 0;
    const stepSize = 100; // pixels to move per click
    const maxSteps = Math.floor(window.innerWidth / stepSize) - 2; 

    // Webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error("Camera access denied:", err));

    function spinAndMove(direction) {
      // show 3D where 2D was
      model3d.style.left = cat2d.style.left || "0px";
      model3d.style.display = "block";
      cat2d.style.display = "none";

      // spin logic
      let spinAmount = 0;
      const spinInterval = setInterval(() => {
        model3d.rotation = `${spinAmount}deg`; // CSS rotation
        spinAmount += direction * 15;
        if (Math.abs(spinAmount) >= 180) {
          clearInterval(spinInterval);

          // update step and clamp within screen
          step = Math.max(0, Math.min(maxSteps, step + direction));
          cat2d.style.left = (step * stepSize) + "px";

          // back to 2D
          model3d.style.display = "none";
          cat2d.style.display = "block";
        }
      }, 50);
    }

    document.getElementById("leftBtn").addEventListener("click", () => {
      if (step > 0) spinAndMove(-1);
    });

    document.getElementById("rightBtn").addEventListener("click", () => {
      if (step < maxSteps) spinAndMove(1);
    });
  </script>
</body>
</html>
